

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Song Recommender</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1b49e1, #077e9ea7);
            color: #fff;
            height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Input Field */
        input {
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 1.2rem;
            outline: none;
            text-align: center;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        input::placeholder {
            color: white;
            opacity: 0.8;
        }

        /* Button */
        button {
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #050367;
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: #27effd;
            color: #050367;
            transform: scale(1.05);
        }

        /* Result Display */
        #result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: 0.3s;
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Mood-Based Song Recommender</h1>
        <input type="text" id="moodInput" placeholder="Let me know your mood...ðŸ¤—">
        <button onclick="getSong()">Recommend Song</button>
        <div id="result"></div>
    </div>

    <script>
        function getSong() {
            let moodText = document.getElementById("moodInput").value.trim();
            
            if (moodText === "") {
                alert("Please enter your mood!");
                return;
            }
            
            document.getElementById("result").innerHTML = "Finding the perfect song... ðŸŽ§";
            document.getElementById("result").style.opacity = "1";
            
            fetch("/recommend", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: moodText })
            })
            .then(response => response.json())
            .then(data => {
                let song = data.song;
                let mood = data.mood;
              

                let query = `${song.song_name} ${song.artist} site:open.spotify.com`;
                let googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                

                document.getElementById("result").innerHTML = 
                    `<p class='fade-in'>ðŸŽ­ Detected Mood: <b>${mood}</b></p>
                     <p class='fade-in'>ðŸŽ¶ Listen to: <b>${song.song_name}</b> by <b>${song.artist}</b></p>
                     
                     
                       <a href="${googleSearchURL}" target="_blank" style="display: inline-block; margin-top: 10px; padding: 10px 15px; background: #1DB954; color: white; text-decoration: none; border-radius: 20px;">ðŸŽ§ Play on Spotify</a>
             
             `;})
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = "Oops! Something went wrong. Try again!";
            });
        }
    </script>
</body>
</html>
